language: cpp
dist: trusty
sudo: required

matrix:
   include:
      -  os: osx
         osx_image: xcode9.3
         compiler: clang
         env: CONFIGURATION=Debug   PYTHON=3.6
         before_install:
            - HOMEBREW_NO_AUTO_UPDATE=1 brew upgrade python
         install:
            - python --version
            - which python
         # script:
         #    #- make
         #    - python3 test.py

      -  os: osx
         osx_image: xcode7.3
         compiler: clang
         env: CONFIGURATION=Debug   PYTHON=2.7
         install:
            - python --version
            - which python

      -  os: linux
         compiler: gcc
         addons:
            apt:
               packages: ['g++-4.8']
         env: COMPILER=g++-4.8   CONFIGURATION=Debug
         install:
            - python --version

      -  os: linux
         compiler: clang
         addons:
            apt:
               packages: ['clang-3.6', 'libc++-dev']
         env: COMPILER=clang++-3.6   CONFIGURATION=Debug
         before_install:
            - sudo apt-get update
            - sudo apt-get install python3
         install:
            - python --version



script:
  #- make
  - python test.py

notifications:
  email: false
